<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page in HTML with CSS Code Example</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <style>
    #login-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }

    #login-button:hover {
      box-shadow: 0 0 20px 4px black;
    }
       
    #forword {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 30%;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }

    #forword:hover {
      box-shadow: 0 0 20px 4px black;
    }
    
    #account {
      background-color: #013220;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }

    #account:hover {
      box-shadow: 0 0 20px 4px black;
    }
    
  </style>
</head>
<body>
<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>GAMITY</h1>
		<p>Create an account to play multiple games on a single platform</p>
		<span>
			<p>Don't have an account?</p>
			<a id='account' href="Registration.html"><i class="fa account" aria-hidden="true"></i>Create Your Account</a>
			<p>It Takes Less than a Minute</p>
		</span>
		</div>
	</div>
	
	<div class="right">
		<h5>Login</h5>
		<p>WELCOME TO GAMITY! YOUR OWN PERSONALISED GAMING SITE</p>
		<p>RELIVE YOUR CHILDHOOD WITH US</p>
		
		<div class="inputs">
			<input type="text" id="username" placeholder="Username">
			<span id="username-error" class="error-message"></span>
			<br>
			<input type="password" placeholder="password">
		</div>
			
		<br><br>
			
		<div class="remember-me--forget-password">
			<!-- Angular -->
			<label>
				<input type="checkbox" name="item" checked/>
				<span class="text-checkbox">Remember me</span>
			</label>
			<a id='forword' href="./Forgotpassword.html"><i class="fa account" aria-hidden="true"></i>forgot password? </a>
		</div>
			
		<br>
		<button id="login-button">Login</button>
	</div>
</div>

<script>
	const usernameInput = document.getElementById("username");
	const submitButton = document.getElementById("login-button");
	
	function validatePassword() {
		const username = usernameInput.value;
		document.getElementById("username-error").textContent = "";
		
		if (username.trim() === "") {
			document.getElementById("username-error").textContent = "Username is required";
			return false;
		}
		return true;
	}

	submitButton.addEventListener("click", (event) => {
		if (!validatePassword()) {
			event.preventDefault();
		}
	});
</script>
</body>
</html>
